<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno</title>
</head>
<body>
    <header style="background-color: green; color: white; padding: 10px; text-align: center;">
        <h1>Portal do Aluno</h1>
    </header>

    <h2>Formul√°rio</h2>
    <form (submit)="adicionarAluno()">
        <div style="margin-bottom: 10px;">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="nota1">Nota 1: </label>
            <input type="number" id="nota1" [(ngModel)]="nota1" name="nota1" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="nota2">Nota 2: </label>
            <input type="number" id="nota2" [(ngModel)]="nota2" name="nota2" required>
        </div>
        <button style="background-color: green; color: white;">Adicionar Aluno</button>
    </form>
</body>
</html>
